<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">  
        <h1>To Do List</h1>
    </div>
    <div class="sidebar">
        <div class="alltodo">
            <li>
                <div>
                    <img src="images/task.png">
                    All Todo's
                </div>
                
                <div class="todo-count">0</div>
            </li>
        </div>
        <div class="projects-heading">
            <img src="images/folder.png">
            Projects
        </div>
        <div class="projects-list"></div>
        <div id="add-button"><img src="images/add.png">&nbsp;New Project </div>
    </div>
    <div class="content">
        <div class="content-head-container">
            <h2 class="list-heading">Heading</h2>
        </div>
        <div class="list-container">
            <div class="item">
                <input class="item-check" type="checkbox">
                <div class="item-text">item test</div>
                <div class="date">15-15</div>
            </div>
        </div>
    </div>
    <footer>
        Grendon Chow 2022 - 
        <a target="_blank" href="https://github.com/GrendonChow/todo-list">
            <img src="images/GitHub-Mark-32px.png" width="16px">
        </a>
        - Icons by <a target="_blank" href="https://icons8.com">Icons8</a>
    </footer>
    <div class="project-modal-container">
        <div class="modal-content">
            <form>
                <input name="title" id="title" placeholder="title" required>
                <button class="project-submit" type="submit">Ok</button>
            </form>
        </div>
    </div>
</body>
</html>
